name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Install Playwright dependencies
        run: npm i @playwright/test
      - name: Install cucumber dependencies
        run: npm i @cucumber/cucumber
      - name: Run Tests
        run: npm run test
