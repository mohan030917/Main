name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install

      - name: Grant execution permissions
        run: |
          chmod +x node_modules/.bin/cucumber-js
          chmod +x node_modules/.bin/playwright

      - name: Install Playwright browsers
        run: ./node_modules/.bin/npx playwright install chromium
        
      - name: Install Playwright dependencies
        run: ./node_modules/.bin/npx playwright install-deps

      - name: Run tests
        run: npm test
