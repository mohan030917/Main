name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Install Playwright dependencies
        run: npm install playwright chromium
      - name: Grant Execution Permissions
        run: chmod +x node_modules/.bin/cucumber-js
      - name: Run Tests
        run: npx cucumber-js -p test_runner --tags @demo1
