name: CI

on:
  push:
    branches: [Bookmyshow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test
      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        if: ${{always()}}
        with:
          name: cucumber-report
          path: \Reports\cucumber_report.html
      - name: Send Email
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: 'smtp.gmail.com'
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USERNAME }}
          to: 'mohan030917@gmail.com'
          subject: 'Build Successful: Cucumber Report Attached'
          body: 'Your build has been successful. Please find the Cucumber report attached.'
          attachments: \Reports\cucumber_report.html
